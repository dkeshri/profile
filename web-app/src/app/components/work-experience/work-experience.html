<section id="experience" class="bg-gray-50 px-6 py-24">
  <div class="max-w-5xl mx-auto fade-up">

    <h2 class="text-4xl font-semibold text-center mb-12">
      Work Experience
    </h2>

    <div class="overflow-hidden">
      <div
        class="flex transition-transform duration-700"
        [style.transform]="'translateX(-' + index * 100 + '%)'"
      >

        @for (exp of experiences; track exp.company) {
          <div class="min-w-full px-4">
            <div class="bg-white p-8 rounded-xl shadow">
              <h3 class="text-2xl font-semibold text-indigo-600">
                {{ exp.company }}
              </h3>

              <p class="text-gray-500">{{ exp.period }}</p>

              <p class="mt-4 text-gray-600">
                {{ exp.desc }}
              </p>

              <p class="mt-3 text-sm">
                <strong>Tech:</strong> {{ exp.tech }}
              </p>
            </div>
          </div>
        }

      </div>
    </div>

  </div>
</section>
